<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <p>paragraf pertama</p>
    </div>
    <button id="addNote">add note</button>
    <button id="removeNote">remove note</button>

    <script>
        const container = document.getElementById('content');
        const addNote = document.getElementById('addNote');
        const removeNote = document.getElementById('removeNote');

        addNote.addEventListener('click', () => {
            const paragraph = document.createElement('p');
            paragraph.textContent = 'paragraf baru';
            container.appendChild(paragraph);
        });

        removeNote.addEventListener('click', () => {
            const allParagraph = container.querySelectorAll('p');
            if(allParagraph.length > 0) {
                container.removeChild(allParagraph[allParagraph.length - 1]);
            }
        });
    </script>
</body>
</html>
